<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liam McAuliffe Portfolio</title>
  </head>
  <body>
    <div class="homepage">
      <header class="header">
        <div class="cover-image-container">
          <img
            id="me-image"
            src="assets/liam-japan-boat-removebg-preview.png"
            alt="Liam McAuliffe"
          />
          <img
            id="glasses"
            class="accessory"
            src="assets/surprise/sunglasses.png"
            alt="Sunglasses"
          />
          <img
            id="beard"
            class="accessory"
            src="assets/surprise/beard.png"
            alt="Beard"
          />
        </div>
        <div class="about-container">
          <div class="about-main">
            <section class="about-section">
              <header>
                <h2 class="section-title">About Me</h2>
              </header>
              <p class="about-me">
                Hi, I'm <strong>Liam McAuliffe</strong> <br />
                Computer Science student <br />
                @ University of South Florida <br />
                <strong>Full Stack</strong> Web Developer
              </p>
              <nav class="social-links">
                <a
                  class="social-link"
                  href="https://github.com/Liam-McAuliffe"
                  target="_blank"
                  aria-label="GitHub profile"
                >
                  <img src="assets/github-mark.png" alt="GitHub link" />
                </a>
                <a
                  class="social-link"
                  href="https://www.linkedin.com/in/liam-mcauliffe/"
                  target="_blank"
                  aria-label="LinkedIn profile"
                >
                  <img src="assets/InBug-Black.png" alt="LinkedIn link" />
                </a>
              </nav>
            </section>
            <section class="about-section">
              <div class="code-terminal">
                <pre><code id="code-snippet"></code><span class="cursor">|</span></pre>
              </div>
            </section>
          </div>
        </div>
      </header>
      <div class="scalloped-divider"></div>
      <section class="project-section">
        <div class="project-list"></div>
      </section>
      <div class="scalloped-divider"></div>
      <section class="contact">
        <h2>Contact Me</h2>
        <form
          class="contact-form"
          action="https://formspree.io/f/mdkewwdg"
          method="POST"
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            placeholder="Your email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </body>
</html>
